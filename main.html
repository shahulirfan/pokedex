<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="rightpan.css">
    <link rel="stylesheet" href="mid.css">
    <link rel="stylesheet" href="r_top.css">


</head>

<body>
    <div class="pokedex">

        <div class="pokedex_front">
            <div class="poke_bg_border"></div>
            <div class="f_top">
                <div class="t_back_g">
                    <div class="left-bg">
                        <section id="t_blue_bulb"><div class="blu_bulb_out"><div></div></div></section>
                        <div id="t_red_bulb"><div></div></div>
                        <div id="t_yellow_bulb"><div></div></div>
                        <div id="t_green_bulb"><div></div></div>
                    </div>
                    <div class="right-bg"></div>
                    <div class="middle-bg"></div>

                </div>


            </div>
            <div class="pokedex_monitor">
                <div class="poke_scre"></div>
                <div class="accec_disp">
                    <div class="moniter_light"></div>
                    <div class="montor_speaker">
                        <div class="mon_spek1"></div>
                        <div class="mon_spek2"></div>
                        <div class="mon_spek3"></div>
                    </div>

                </div>

            </div>

            <div class="poke_contl_left">
                <div class="pos_A_button">
                    <div class="f_left_buton"></div>
                </div>
                <div class="pos_l_light">
                    <div class="light_left_bot">
                        <div class="f_red_light"></div>
                        <div class="f_green_light"></div>
                    </div>
                </div>
                <div class="pos_termi">
                    <div class="f_radar"></div>
                </div>
                <div class="pos_dpad">
                    <div class="d-pad">
                        <div class="v_block_rig"></div>
                        <div class="h_block"></div>
                        <div class="v_block_lef"></div>
                    </div>
                </div>
            </div>

        </div>

        <div class="midpart">
            <div class="mid_top"></div>
            <div class="mid_t2"></div>
            <div class="mid_mid"></div>
            <div class="mid_b2"></div>
            <div class="mid_bot"></div>
            <div id="mid_bot_cri"></div>
        </div>

        <div class="pokedex_right_pan">

            <div class="poke_r_bg_border">
                <div class="r_bg_top">
                    <div class="bg_t_l"></div>
                    <div class="bg_t_m"></div>
                    <div class="bg_t_r"></div>
                </div>
                <div class="bg_o"></div>
            </div>

            <div class="r_top">
                <div class="r_lef_bg "></div>
                <div class="r_mid_bg "></div>
                <div class="r_rit_bg "></div>


            </div>
            <div class="rit_pan_item">
                <div class="pokedex_rit_mon"></div>
                <div class="pan_num">
                    <div class="pan_num_it1"></div>
                    <div class="pan_num_it2"></div>
                    <div class="pan_num_it3"></div>
                    <div class="pan_num_it4"></div>
                    <div class="pan_num_it5"></div>
                    <div class="pan_num_it6"></div>
                    <div class="pan_num_it7"></div>
                    <div class="pan_num_it8"></div>

                </div>
                <div class="rit_pan_butt">
                    <div class="left_pan_butt">
                        <div class="pan_butt_g">
                            <div class="pan_butt_1"></div>
                            <div class="pan_butt_2"></div>
                            <div></div>
                        </div>
                        <div class="attr_lef"></div>
                    </div>
                    <div class="pan_rit_butt">
                        <div class="pan_rit_butt_g">
                            <div class="pan_r_butt_1"></div>
                            <div class="pan_r_butt_2"></div>
                        </div>
                        <div class="pan_bulb_g">
                            <div class="pan_bul"></div>
                        </div>
                        <div class="attr_rit"></div>
                    </div>
                </div>
            </div>
        </div>


    </div>

</html>
